<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
        <div class="formdesign" id="name">
           Name:<input type="text" name="fname" required ><b><span class="formerror"></span></b>
        </div>
        <div class="formdesign" id="email">
            Email:<input type="email" name="femail" required><b><span class="formerror"></span></b>
         </div>
         <div class="formdesign" id="phone">
            Phone:<input type="phone" name="fphone" required><b><span class="formerror"></span></b>
         </div>
         <div class="formdesign" id="pass">
            Password:<input type="password" name="fpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><b><span class="formerror"></span></b>
         </div>
         <div class="formdesign" id="cpass">
            Confirm Password:<input type="password" name="fcpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><b><span class="formerror"></span></b>
         </div>
         <div class="b">
            <input class="but" type="submit" value="Submit">
         </div>
         
    </form>
  
    <script src="index.js"></script>
</body>
</html>
